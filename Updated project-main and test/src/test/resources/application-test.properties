# Test-specific configuration
spring.application.name=rewards-system-test

# H2 In-Memory Database (for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate with H2 Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Avoid Hibernate querying JDBC metadata (speeds up tests)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Disable H2 console for tests
spring.h2.console.enabled=false

# Disable scheduler or any unnecessary features during tests
financialapp.refund-policy=false
